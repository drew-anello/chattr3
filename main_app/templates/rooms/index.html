
{% extends 'base.html' %} {% block content %}

<h1>Rooms</h1>

{% for room in rooms %}
<div class="card">
    <a href="{% url 'detail' room.id %}">
  <div class="card-content">
    <span class="card-title">{{ room.name }}</span>
    <p>Description: {{ room.description }}</p>
  </div>
  </a>
</div>
{% endfor %} {% endblock %}
